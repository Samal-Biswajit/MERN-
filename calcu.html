<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ccffcc; /* Light green background */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #565555; /* Lighter grey */
            border-radius: 20px;
            box-shadow: 50px 50px 50px rgba(0, 0, 0,0.5); /* Mild black shadow */
            width: 320px;
            padding: 20px;
            display: grid;
            grid-template-rows: auto 1fr;
        }
        .display {
            background-color: #cbcaca; /* Darker grey */
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .btn {
            background-color: #e0e0e0; /* Whiteish grey */
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }
        .btn:hover {
            background-color: #b0b0b0;
        }
        .btn.operator {
            background-color: #e0e0e0; /* Whiteish grey */
            color: #000;
        }
        .btn.operator:hover {
            background-color: #b0b0b0;
        }
        .btn.equal {
            background-color: #ffcc80; /* Light orange */
            color: #000;
        }
        .btn.equal:hover {
            background-color: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">รท</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">*</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>

            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn operator">+</button>
            <button class="btn equal">=</button>
        </div>
    </div>
</body>
</html>
